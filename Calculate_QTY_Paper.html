<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paper Package Calculator</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #f0f4ff, #e0f7fa);
        margin: 0;
        padding: 15px;
      }
      .container {
        max-width: 100%;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        color: #0d47a1;
        font-size: 24px;
        margin-bottom: 20px;
      }

      .table-wrapper {
        overflow-x: auto;
        margin-bottom: 20px;
      }

      table {
        width: 100%;
        min-width: 400px;
        border-collapse: collapse;
        margin-bottom: 10px;
        border-radius: 12px;
        overflow: hidden;
      }

      th,
      td {
        padding: 10px;
        text-align: center;
        border-bottom: 1px solid #ddd;
        font-size: 14px;
      }

      th {
        background: linear-gradient(90deg, #0d47a1, #1976d2);
        color: #fff;
        font-weight: 600;
      }

      tr:nth-child(even) {
        background: #f1f9ff;
      }
      tr:hover {
        background: #dbeeff;
      }

      input,
      select {
        width: 90%;
        padding: 7px 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
        transition: all 0.2s;
      }
      input:focus,
      select:focus {
        border-color: #42a5f5;
        box-shadow: 0 0 8px rgba(66, 165, 245, 0.3);
        outline: none;
      }

      .note {
        color: #e53935;
        text-align: center;
        margin: 8px 0;
        font-weight: 500;
        font-size: 14px;
      }

      #resultTable h3 {
        color: #0d47a1;
        font-size: 18px;
        text-align: center;
        margin-bottom: 10px;
      }

      @media (max-width: 480px) {
        th,
        td {
          font-size: 12px;
          padding: 8px;
        }
        input,
        select {
          font-size: 13px;
          width: 100%;
        }
        h2 {
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>üìÑ Paper Package Calculator</h2>

      <div class="table-wrapper">
        <table>
          <tr>
            <td><label>Paper Type:</label></td>
            <td>
              <select id="paperType" onchange="updateCalculation()">
                <option value="A3">A3</option>
                <option value="A4">A4</option>
              </select>
            </td>
            <td><label>Material Type:</label></td>
            <td>
              <select id="materialType" onchange="updateCalculation()">
                <option value="GL">GL</option>
                <option value="WF">WF</option>
                <option value="MT">MT</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label>Number of Books:</label></td>
            <td colspan="3">
              <input
                type="number"
                id="numBooks"
                placeholder="Enter number of books"
                oninput="createBookTable()"
              />
            </td>
          </tr>
        </table>
      </div>

      <div id="bookTableContainer" class="table-wrapper"></div>
      <div class="note" id="noteMsg"></div>

      <div id="resultTable" style="display: none" class="table-wrapper">
        <h3>üìä Calculation Result</h3>
        <table>
          <thead>
            <tr>
              <th>Description</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody id="resultBody"></tbody>
        </table>
      </div>
    </div>

    <script>
      function createBookTable() {
        const num = parseInt(document.getElementById("numBooks").value);
        const container = document.getElementById("bookTableContainer");
        container.innerHTML = "";
        if (isNaN(num) || num <= 0) return;

        let tableHTML = `
      <table id="bookTable">
        <thead>
          <tr>
            <th>Book #</th>
            <th>Pages</th>
            <th>Quantity</th>
            <th>Total (Pages √ó Qty)</th>
          </tr>
        </thead>
        <tbody>
    `;

        for (let i = 1; i <= num; i++) {
          tableHTML += `
        <tr>
          <td>${i}</td>
          <td><input type="number" id="pages${i}" placeholder="Pages" oninput="updateCalculation()"></td>
          <td><input type="number" id="qty${i}" placeholder="Qty" oninput="updateCalculation()"></td>
          <td id="total${i}">0</td>
        </tr>
      `;
        }

        tableHTML += `</tbody></table>`;
        container.innerHTML = tableHTML;
        updateCalculation();
      }

      function getPaperRules(type, material) {
        let cutting = 0,
          sheets = 0;

        if (type === "A3" && material === "GL") {
          cutting = 4;
          sheets = 100;
        }
        if (type === "A3" && material === "WF") {
          cutting = 4;
          sheets = 500;
        }
        if (type === "A3" && material === "MT") {
          cutting = 8;
          sheets = 250;
        }
        if (type === "A4" && material === "WF") {
          cutting = 8;
          sheets = 500;
        }
        if (type === "A4" && material === "MT") {
          cutting = 8;
          sheets = 250;
        }
        if (type === "A4" && material === "GL") {
          cutting = 8;
          sheets = 100;
        }

        return { cutting, sheets };
      }

      function updateCalculation() {
        const type = document.getElementById("paperType").value;
        const material = document.getElementById("materialType").value;
        const numBooks = parseInt(document.getElementById("numBooks").value);
        const { cutting, sheets } = getPaperRules(type, material);
        const resultBody = document.getElementById("resultBody");
        const resultTable = document.getElementById("resultTable");
        const noteMsg = document.getElementById("noteMsg");

        noteMsg.textContent = "";
        resultTable.style.display = "none";

        if (cutting === 0 || sheets === 0) {
          noteMsg.textContent =
            "‚ö†Ô∏è This paper + material combination is not valid.";
          return;
        }

        if (isNaN(numBooks) || numBooks <= 0) return;

        let totalPages = 0;
        for (let i = 1; i <= numBooks; i++) {
          const pages = parseInt(
            document.getElementById("pages" + i)?.value || 0
          );
          const qty = parseInt(document.getElementById("qty" + i)?.value || 0);
          const subtotal = pages * qty;
          document.getElementById("total" + i).innerText = subtotal
            ? subtotal
            : 0;
          totalPages += subtotal;
        }

        if (totalPages === 0) return;

        const afterCut = totalPages / cutting;
        const totalPackages = afterCut / sheets;

        resultBody.innerHTML = `
      <tr><td>Paper Type</td><td>${type}</td></tr>
      <tr><td>Material Type</td><td>${material}</td></tr>
      <tr><td>Cutting Pieces</td><td>${cutting}</td></tr>
      <tr><td>Sheets per Pack</td><td>${sheets}</td></tr>
      <tr><td>Total Pages (Sum)</td><td>${totalPages}</td></tr>
      <tr><td>Total Packages Needed</td><td>${totalPackages.toFixed(
        2
      )}</td></tr>
    `;
        resultTable.style.display = "block";
      }
    </script>
  </body>
</html>
